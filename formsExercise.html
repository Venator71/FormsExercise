<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <form">
    <fieldset>
    
    

    
        <legend>Customer Experience Survey</legend>
        
        <label for="storeNumber">Store Number</label>
        <select name="storeNumber" id="storeNumber">
            <option value="3109">3109</option>
            <option value="2421">2421</option>
            <option value="5357">5357</option>
        
        </select>
            <div>
            <fieldset>
            
                    <legend>When you visited</legend>
                
                <label for="visitDate">Date Visited</label>
                <input type="date" id="visitDate" value="yyyy-mm-dd">
                <br>
                <label for="time">Time</label>
                <input type="time" value="--:-- --">
                

            </fieldset> 
        </div>  
            <div>
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name">
                <br>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
        
            <div>
                <fieldset>
                    <legend>How would you rate your level of satisfaction with your visit?</legend>
                        <input type="radio" name="sl" id="satisfied" value="Satisfied">
                        <label for="satisfied">Satisfied</label>
                        <br>
                        <input type="radio" name="sl" id="nsnd" value="nsnd">
                        <label for="nsnd">Neither Satisfied nor Dissatisfied</label>
                        <br>
                        <input type="radio" name="sl" id="dissatisfied">
                        <label for="dissatisfied">Dissatisfied</label>
                </fieldset>

            </div>

            <div>
                <label for="experience">Tell us about your experience.</label>
                <br>
                <textarea name="experience" id="experience"></textarea>

            </div>
            <br>

            <div>
                <label for="times">Times visited in the last month:</label>
                <br>
                <input type="number" name="timesvisited" id="timesvisited">
                
            </div>
            <div>
                <input type="checkbox"  name="checkbox" id="checkbox">
                <label for="contact">Please check if you would be willing to be contacted about your experience.</label>

            </div>
            <div>
                <button>Submit</button>
            </div>
</fieldset>
</form>

</body>
</html>
